<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sideBar">
            <div class="sideBarTop">            
                <img class="dashboardIcon" src="./images/sidebarIcons/dashboard.svg" alt="">
                <p>Dashboard</p>
            </div>

            <div class="sideBarGrid">
                <a href="">
                    <img src="./images/sidebarIcons/home.svg" alt="">
                    <div class="" href="">Home</div>
                </a>
                <a href="">
                    <img src="./images/sidebarIcons/account.svg" alt="">
                    <div class="">Profile</div>
                </a>
                <a href="">
                    <img src="./images/sidebarIcons/message.svg" alt="">
                    <div class="">Messages</div>
                </a>
                <a href="">
                    <img src="./images/sidebarIcons/history.svg" alt="">
                    <div class="">History</div>
                </a>
                <a href="">
                    <img src="./images/sidebarIcons/task.svg" alt="">
                    <div class="">Tasks</div>
                </a>
                <a href="">
                    <img src="./images/sidebarIcons/community.svg" alt="">
                    <div class="community">Communities</div>
                </a>

                <div>
                    <div class="spacer"></div>
                </div>
                <a href="">
                    <img src="./images/sidebarIcons/settings.svg" alt="">
                    <div class="">Settings</div>
                </a>
                <a href="">
                    <img src="./images/sidebarIcons/support.svg" alt="">
                    <div class="">Support</div>
                </a>
                <a href="">                    
                    <img src="./images/sidebarIcons/privacy.svg" alt="">
                    <div class="">Privacy</div>
                </a>

                
                
                
                





            </div>

        </div>
        <div class="topBanner">
            <div class="topBannerTop">
                <div class="searchBar">
                    <label class="searchIcon" for="searchInput">
                        <a href="">
                            <img  src="./images/othericons/search.svg" alt="">
                        </a>
                    </label>
                    <input type="text" id="searchInput" name="search_input">
                </div>
                <div class="topBannerTopLeft">
                    <a href=""><img src="./images/othericons/bell.svg" alt=""></a>
                </div>
                <div class="topBannerTopLeft">
                    <a href=""><img src="./images/othericons/usericon.svg" alt=""></a>
                </div>
                <div class="topBannerTopLeft userFont">Jamie Foxx</div>
            </div>
            <div class="topBannerBottom">
                <div class="userGreeting">
                    <img class="greetingIcon" src="./images/othericons/usericon.svg" alt="">
                    <div>Hi there,</div>
                    <div>Jamie Foxx (@jfoxx)</div>

                </div>
                <button type="submit" class="topBannerButton">New</button>
                <button type="submit" class="topBannerButton">Upload</button>
                <button type="submit" class="topBannerButton">Share</button>

            </div>
        </div>

        <div class="mainContent"></div>
    </div>
    
</body>
</html>
