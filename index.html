<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sideBar">
            <p><img src="./images/sidebarIcons/dashboard.svg" alt="">Dashboard</p>
            <div class="sideBarGrid">
                
                <img src="./images/sidebarIcons/home.svg" alt="">
                <div class="" href="">Home</div>
                <img src="./images/sidebarIcons/account.svg" alt="">
                <div class="">Profile</div>
                <img src="./images/sidebarIcons/message.svg" alt="">
                <div class="">Messages</div>
                <img src="./images/sidebarIcons/history.svg" alt="">
                <div class="">History</div>
                <img src="./images/sidebarIcons/task.svg" alt="">
                <div class="">Tasks</div>
                <img src="./images/sidebarIcons/community.svg" alt="">
                <div class="community">Communities</div>
                <div class="spacer"></div>
                <img src="./images/sidebarIcons/settings.svg" alt="">
                <div class="">Settings</div>
                <img src="./images/sidebarIcons/support.svg" alt="">
                <div class="">Support</div>
                <img src="./images/sidebarIcons/privacy.svg" alt="">
                <div class="">Privacy</div>
            </div>

        </div>
        <div class="topBanner">
            <div class="bannerTop">
                <div>
                    <label for="searchInput">Magnifying glass pic</label>
                    <input type="text" id="searchInput" name="search_input">
                </div>
                <div>bell icon</div>
                <div>user icon</div>
                <div>username</div>
            </div>
            <div class="bannerBottom">
                <div>User greeting</div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
                
            </div>
        </div>
        <div class="mainContent"></div>
    </div>
    
</body>
</html>
